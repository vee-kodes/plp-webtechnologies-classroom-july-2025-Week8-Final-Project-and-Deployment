<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Planner - Reports</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SpendWise
                <p style="font-size: 0.5em; font-style: italic; margin: 0;">Plan Smarter. Save More.</p>
            </div>
            <button id="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
            <ul id="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="reports container">
        <h1>Reports</h1>

        <!-- Filters -->
        <form id="report-filters">
            <select id="month">
                <option value="">All Months</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>               
            </select>

            <select id="year">
                <option value="">All Years</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>

            <button type="submit" class="btn">Filter</button>
        </form>

        <!-- Income vs Expenses Bar Chart -->
        <div class="chart-container">
            <h2>Income vs Expenses vs Savings</h2>
            <canvas id="bar-chart" width="600" height="200"></canvas>
        </div>

        <!-- Spending by Category Pie Chart -->
        <div class="chart-container">
            <h2>Spending by Category</h2>
            <canvas id="pie-chart" width="400" height="400"></canvas>
        </div>

        <!-- Totals by Category -->
        <div class="category-totals">
            <h2>Totals by Category</h2>
            <ul id="totals-list">
                <!-- Populated by JS -->
            </ul>
        </div>

        <!-- Export as CSV-->
        <button class="btn" onclick="exportCSV()">Export as CSV</button>
    </section>
    
    <footer>
        <p>Copyright &copy; 2025 SpendWise. All rights reserved.</p>
    </footer>

    <script src="../script/reports.js"></script>
</body>
</html>
