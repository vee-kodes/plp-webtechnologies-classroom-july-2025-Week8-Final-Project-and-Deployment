<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Planner - Transactions</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SpendWise
                <p style="font-size: 0.5em; font-style: italic; margin: 0;">Plan Smarter. Save More.</p>
            </div>
            <button id="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
            <ul id="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="transactions" id="transactions">
        <div class="container">
            <h1>Transactions</h1>
            <!-- Transaction Form -->
             <form id="transaction-form">
                <input type="number" name="amount" placeholder="Amount in Ksh." required>

                <!-- Type dropdown (Income / Expense) -->
                <select name="type" id="type" required>
                    <option value="">Select Type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                    <option value="savings">Savings</option>
                </select>

                <!-- Category dropdown -->
                <select name="category" id="category" required>
                    <option value="">Select Category</option>
                </select>

                <input type="date" name="date" required>
                <input type="text" name="notes" placeholder="Notes (optional)">

                <button type="submit" class="btn">Add Transaction</button>
            </form>

            <!-- Transaction Table -->    
            <h2>Transaction List</h2>
            <div class="table-container">
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Notes</th>
                            <th>Actions</th>                 
                        </tr>
                    </thead>
                    
                    <tbody>
                        <!-- New transactions will appear here -->
                    </tbody>
                </table>
            </div>

            <!-- View Reports-->
             <br><br>
            <button class="btn" onclick="window.location.href='reports.html'">View Reports</button>           
        </div>
    </section>
    
    <footer>
        <p>Copyright &copy; 2025 SpendWise. All rights reserved.</p>
    </footer>

    <script src="../js/transactions.js"></script>
</body>
</html>
